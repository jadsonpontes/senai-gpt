<!DOCTYPE html>
<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SenaiGPT</title>

    <link rel="stylesheet" href="../assets/styles/global.css">

</head>

<body>  

    <header></header>

    <main class="page-container">

                class="titulo"

            <button class="btn">Entrar</button>

        </div>

    </main>

    <footer></footer>
